<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: logo"></div>

<nav th:replace="fragments :: nav"></nav>

<!-- [X] TODO: Add functionality to the controller. -->

<div th:if="${param.logout != null}" class="alert alert-success">You have been logged out.</div>
<div th:if="${param.error != null}" class="alert alert-danger">
    <strong>Failed to signin.</strong>
    <span th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}">
        <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}">Invalid credentials.</span>
    </span>
</div>

<div class="table">

    <div class="row">
        <div class="right">Don't have an account? <a href="signup">Sign up for one!</a></div>
    </div>

    <form method="post" th:object="${user}">

        <!--<input type="hidden" name="${_csrf.parameterName" value="${_csrf.token}">-->

        <div class="row">
            <div class="cell"><label th:for="*{username}">Username</label></div>
            <div class="cell"><input type="text" th:field="*{username}" /></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"><span class="error" th:errors="*{username}"></span></div>
        </div>

        <div class="row">
            <div class="cell"><label th:for="*{password}">Password</label></div>
            <div class="cell"><input type="password" th:field="*{password}" /></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"><span class="error" th:errors="*{password}"></span></div>
        </div>

        <div class="row">
            <div class="cell"><input type="submit" value="I'M READY!" /></div>
        </div>

    </form>
</div>
</body>
</html>
